<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度新闻后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js "></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script type="text/javascript" src='js/admin.js'></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">百度新闻后台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">新闻类型</label>
                                <select class="form-control newstype">
                                    <option>娱乐</option>
                                    <option>本地</option>
                                    <option>百家</option>
                                    <option>女人</option>
                                    <option>图片</option>
                                    <option>军事</option>
                                    <option>社会</option>
                                     <option>搞笑</option>
                                    <option>互联网</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">新闻标题</label>
                                <input type="text" class="form-control newstitle" id="exampleInputPassword1" placeholder="请输入新闻标">
                            </div>
                            <div class=" form-group ">
                                <label for="exampleInputPassword1 ">新闻图片</label>
                                <input type="text " class="form-control newsimg" id="exampleInputPassword1 " placeholder="请输入新闻图片 ">
                            </div>
                            <div class="form-group ">
                                <label for="exampleInputPassword1 ">新闻时间</label>
                                <input type="date" class="form-control newstime" id="exampleInputPassword1 ">
                            </div>
                            <button type="button " class="btn btn-default btn-primary newsubmit">提交新闻</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻查看</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table newstable">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>新闻类型</th>
                                    <th>新闻标题</th>
                                    <th>图片地址</th>
            
                                    <th>新闻时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">警告</h4>
                </div>
                <div class="modal-body">
                    删除无法恢复
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id='conDelete'>确认    </button>
                </div>
            </div>
        </div>
    </div>
     <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑</h4>
            </div>
            <div class="modal-body">
                 <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">新闻类型</label>
                                <select class="form-control unewstype">
                                    <option>娱乐</option>
                                    <option>生活</option>
                                    <option>百家</option>
                                    <option>美女</option>
                                    <option>周边</option>
                                    <option>军事</option>
                                    <option>游戏</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">新闻标题</label>
                                <input type="text" class="form-control unewstitle" id="uexampleInputPassword1" placeholder="请输入新闻标">
                            </div>
                            <div class=" form-group ">
                                <label for="exampleInputPassword1 ">新闻图片</label>
                                <input type="text " class="form-control unewsimg" id="uexampleInputPassword1 " placeholder="请输入新闻图片 ">
                            </div>
                            <div class="form-group ">
                                <label for="exampleInputPassword1 ">新闻时间</label>
                                <input type="date" class="form-control unewstime" id="uexampleInputPassword1 ">
                            </div>
                        </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id='conupdate'>确认 </button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
